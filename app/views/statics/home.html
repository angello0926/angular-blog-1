<div class="container">
  <!-- Header -->
  <div class="well text-center">
    <h1>Angular Blog</h1>
  </div>

  <div class="margin-bot-20">
    <button class="btn btn-success btn-block" ng-click="newPost()">New</button>
  </div>

  <!-- Posts -->
  <div class="margin-bot-10">
    <ul class="list-group">
      <li class="list-fade list-group-item margin-bot-10" ng-repeat="post in posts">
        <article>
          <h3>{{post.title}}</h3>
          <p>{{post.content}}</p>
        </article>
        <div class="button-group">
          <button class="btn btn-warning" ng-click="editPost($index)"><span class="glyphicon glyphicon-edit"></button>
          <button class="btn btn-danger" ng-click="deletePost($index)"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </li>
    </ul>
  </div>
</div>
