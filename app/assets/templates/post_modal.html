<div class="modal-header">
  <h3 class="modal-title" ng-if="mode == 'create'">New Post</h3>
  <h3 class="modal-title" ng-if="mode == 'edit'">Edit Post</h3>
</div>
<div class="modal-body">
  <form class="form" ng-submit="create()" ng->
    <div class="form-group">
      <input type="text" ng-model="post.title" class="form-control" placeholder="title">
    </div>
    <div class="form-group">
      <input type="text" ng-model="post.content" class="form-control" placeholder="content">
    </div>
    <input type="submit" class="hide">
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="create()" ng-if="mode == 'create'">Create</button>
  <button class="btn btn-primary" type="button" ng-click="create()" ng-if="mode == 'edit'">Edit</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
