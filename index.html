<!DOCTYPE html>
<html lang="en" ng-app="AngularBlog">
<head>
  <meta charset="UTF-8">
  <title>Angular Blog</title>

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers/blog_controller.js"></script>
  <script src="./js/controllers/modal_instance_controller.js"></script>

  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container" ng-controller="BlogCtrl">
  <!-- Header -->
  <div class="well text-center">
    <h1>Angular Blog</h1>
  </div>

  <div class="margin-bot-20">
    <button class="btn btn-success btn-block" ng-click="newPost()">New</button>
  </div>

  <!-- Posts -->
  <div class="margin-bot-10">
    <ul class="list-group">
      <li class="list-fade list-group-item margin-bot-10" ng-repeat="post in posts">
        <article>
          <h3>{{post.title}}</h3>
          <p>{{post.content}}</p>
        </article>
        <div class="button-group">
          <button class="btn btn-warning" ng-click="editPost($index)"><span class="glyphicon glyphicon-edit"></button>
          <button class="btn btn-danger" ng-click="deletePost($index)"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
